<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project H.E.L.L.O.</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="quote">
      <img src="../images/background/main.jpg" width="100%" height="max" />

      <div id="quote-container">
        <img src="../images/background/heart.png" />

        <div id="quote">
          <p>Be the change you want to</p>
          <p>see in the world</p>
          <br />
          <p>Mahatma Gandhi</p>
        </div>
      </div>
    </div>
    <div class="about-container">
      <div class="about-smaller-container">
        <div class="about">
          <h1>ABOUT US</h1>
          <p>
            Project H.E.L.L.O. is a non-profit organization working to
            <b>reconnect</b>
            the homeless population with their loved ones.
          </p>
        </div>
        <div id="button-learn-more">
          <a href="../html/about.html"
            ><button>
              <p><b>LEARN MORE</b></p>
            </button></a
          >
        </div>
      </div>
    </div>
    <div class="news-container">
      <div id="news-title"><h1>IN THE NEWS</h1></div>

      <div id="smaller-containers">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div id="vansun">
              <a
                href="https://beyondhello.org/2014/03/26/how-project-hello-began-as-told-by-pete-mcmartin-vancouver-sun/"
                target="_blank"
                ><img src="../images/news/news-vancouver-sun.jpg"
              /></a>
            </div>
          </div>

          <div class="mySlides fade">
            <div id="cbc">
              <a
                href="https://www.cbc.ca/player/play/2679950646"
                target="_blank"
                ><img src="../images/news/CBC-Television-Logo.png"
              /></a>
            </div>
          </div>
        </div>
        <br />
      </div>
      <div class="fade" id="dot-container" style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="../js/base.js"></script>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
